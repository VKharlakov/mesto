<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./pages/index.css">
		<title>Mesto</title>
	</head>
	<body class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo/logo.svg" alt="Логотип Mesto">
		</header>
		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Ваш аватар">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
					<p class="profile__brief">Исследователь океана</p>
				</div>
				<button class="profile__add-button" type="button" aria-label="Добавить"></button>
			</section>
			<section class="elements">
				<ul class="elements__list"></ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia // Kharlakov Vitaly</p>
		</footer>

		<!-- Окно редактирования информации пользователя -->
		<div class="edit-form" id="edit-profile">
				<button class="edit-form__close-button" type="button" aria-label="Закрыть"></button>
				<div class="edit-form__popup">
					<h2 class="edit-form__title">Редактировать профиль</h2>
					<form class="edit-form__inputs" name="inputs">
						<input type="text" class="edit-form__input edit-form__input_type_name" placeholder="Введите имя" name="name">
						<input type="text" class="edit-form__input edit-form__input_type_brief" placeholder="Опишите себя" name="brief">
						<button class="edit-form__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
					</form>
				</div>
			</div>

			<!-- Окно добавления фотографий -->
			<div class="edit-form" id="edit-photos">
				<button class="edit-form__close-button" type="button" aria-label="Закрыть"></button>
				<div class="edit-form__popup">
					<h2 class="edit-form__title">Новое место</h2>
					<form class="edit-form__inputs">
						<input type="text" class="edit-form__input edit-form__input_type_photo-title" placeholder="Введите название места" name="mesto-name">
						<input type="text" class="edit-form__input edit-form__input_type_photo-link" placeholder="Ссылка на фотографию" name="mesto-link">
						<button class="edit-form__submit-button" type="submit" aria-label="Создать">Создать</button>
					</form>
				</div>
			</div>

			<!-- Окно с полноэкранным режимом фотографий -->
			<div class="edit-form edit-form_type_fullscreen-photos" id="fullscreen-photos">
				<button class="edit-form__close-button edit-form__close-button_type_photo" type="button" aria-label="Закрыть"></button>
				<div class="edit-form__fullscreen">
					<img class="edit-form__image-fullscreen" src="#" alt="Полноразмерная фотография места">
					<p class="edit-form__image-subtitle"></p>
				</div>
			</div>

			<!-- Шаблон карточки с фото -->
			<template class="elements__element-template">
				<li class="elements__element">
					<button class="elements__delete-button" type="button" aria-label="Удалить"></button>
					<img class="elements__photo" src="#" alt="Фотография места">
					<div class="elements__info">
						<h2 class="elements__title"></h2>
						<button class="elements__like-button" type="button" aria-label="Оценить"></button>
					</div>
				</li>
			</template>
		<script src="./scripts/index.js"></script>
	</body>
</html>
